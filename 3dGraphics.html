<!DOCTYPE html>
<html>
<head>
  <title>3D Graphics with Three.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <script>
    // Set up the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 2, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.createElement('canvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const floorMaterial = new THREE.MeshBasicMaterial({color: 0xFFFFFF});
    const cube = new THREE.Mesh(geometry, material);
    var floorCube = [];
    scene.add(cube);

    for (var x = 0; x < 10; ++x) {

      floorCube[x] = [ ];

      for (var i = 0; i < 10; ++i) {
        
        floorCube[x][i] = new THREE.Mesh(geometry, floorMaterial);
        scene.add(floorCube[x][i]);

        floorCube[x][i].position.x += x * 1.05;
        
        floorCube[x][i].position.z -= i * 1.05;
        
        floorCube[x][i].position.y -= 1;
      
      }

    }


    // Position the camera
    camera.position.z = 8;
    camera.position.y = 4;


    function movePlayer(upKey,downKey,leftKey,rightKey) {

      document.addEventListener("keydown", function(event) {
        switch (event.keyCode) {
          case upKey:
            cube.position.z -= 0.0002;
            camera.position.z -= 0.0002;
            
            break;
          case downKey:
            cube.position.z += 0.0002;
            camera.position.z += 0.0002;
            
            break;

          case leftKey:
            cube.position.x -= 0.0002;
            camera.position.x -= 0.0002;
            
            break;

          case rightKey:
            cube.position.x += 0.0002;
            camera.position.x += 0.0002;
            
            break;
        }
      });

    }


    // Rendering loop
    function animate() {

      movePlayer(87, 83, 65, 68);

      requestAnimationFrame(animate);
    

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start the animation loop
    animate();
  </script>
</body>
</html>
